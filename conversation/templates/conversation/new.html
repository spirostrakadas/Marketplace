{% extends 'core/base.html' %}
{% block content %}
<h1 class="'mb-6 text-3xl">New conversation</h1>
<form method="POST">
    {% csrf_token %}
    <div class="space=y=4">
        {{form.as_p}}
    </div>
    
    {% if form.errors or non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
    {% for field in form  %}
        {{field.errors}}
    {% endfor %}
    {{form.non_field_errors}}
</div>  
    {% endif %}
    <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700" type="submit">send</button>
    
</form>


{% endblock content %}
