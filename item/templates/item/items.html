{% extends 'core/base.html' %}
{% block content %} 

<div class="pb-6 grid grid-cols-4 gap-4">
    <div class="col-span-1">
       <form action="{% url 'item:items' %}" method="get">
        <input name="query" class="w-full py-4 px-6"border rounded-xl type="text" value="{{query}}" placeholder="search">
        <button class="mt-2" py-4 px-8 text-white rounded-xl>Search</button>
       </form>
      <hr class='my-6'>

      <p class='font-semibold'>Categories</p>
       <ul>
        {% for category in categories %}
        <li class='py-2 px-2 rounded-xl'>
            <a href="{% url 'item:items'%}" query={{query}}&category={{category.id}}>{{category.name}}</a>
        </li>
        {% endfor %}

       </ul>


    </div>
    <div class="'col-span-3">
        {% for item in items %}
        <div>
            <a href="{% url 'item:detail' item.id %}">
                <div>
                    <img src="{{ item.image.url }}" class="rounded-t-xl">
                </div>

                <div class="p-6 bg-white rounded-b-xl">
                    <h2 class="text-2xl">{{ item.name }}</h2>
                    <p class="text-gray-500">Price: {{ item.price }}</p>
                </div>
            </a>
        </div>
    {% endfor %}

    </div>


</div>


{% endblock content %}
